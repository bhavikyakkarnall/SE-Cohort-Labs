<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="form">
        <label>News Title</label>
        <input id="newsTitle" , type="text">
        <br>
        <label>News Content</label>
        <input id="newsContent" , type="text">

        <button id="submit" type="submit" onclick="buttonClick()" >Submit</button>
    </div>

    <div>
        <div id="newTitle"></div>
        <div id="newText"></div>
    </div>

    
</body>
<script>

    function displayNews(title, text) {
        document.getElementById('newTitle').innerHTML = title
        document.getElementById('newText').innerHTML = text
        console.log(title + ": " + text)
        return;
    }

    let news = [
        { id: 1, title: 'News1', content: "bla" },
        { id: 2, title: 'News2', content: "ble" },
        { id: 3, title: 'News3', content: "blu" }
    ];

    function delayedForEach(arr, callback, delay) {
        let index = 0;
        const intervalId = setInterval(() => {
            callback(arr[index].title, arr[index].content);
            index++;
            if (index === arr.length) {
                clearInterval(intervalId);
            }
        }, delay);
    }

    // Usage
    //delayedForEach(news, displayNews, 5000);

    document.getElementById("submit").addEventListener("click", buttonClick);

    function buttonClick(news) {
        newsId = news.length++
        newsTitle = document.getElementById("newsTitle").value;
        newsContent = document.getElementById("newsContent").value;
        news.push(newsId, newsTitle, newsContent);
        console.log(news.length)

        delayedForEach(news, displayNews, 5000);

    }

</script>

</html>
