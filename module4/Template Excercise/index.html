 <!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/module4/Template Excercise/style.css">

</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
                <img class="card-img" alt="" />
            </div>
        </div>
    </template>
    <div id="card-list"></div>
</body>

<script>
    function addCard(title, text, img) {
        
        const template =
            document.getElementById("card-template").content.cloneNode(true);
        template.querySelector('.card-title').innerText = title;
        template.querySelector('.card-text').innerText = text;
        if (img) {
            template.querySelector('.card-img').src = img;
        }
        else{
            template.querySelector('.card-img').remove();
        }
        document.getElementById('card-list').appendChild(template);

    }

    
    var sampleCard = { title: "Module 4", text: "Welcome to Module 4 Labs!" }
    if ('content' in document.createElement('template')) {
        addCard(sampleCard.title, sampleCard.text);
    }

    // Excercise 2 sample data
    const data = [
        { name: 'bob', age: 23 },
        { name: 'alice', age: 39 }]

    data.forEach((e) => addCard(e.name, e.age,));


    const artist = {
        name: "Van Gogh",
        portfolio: [
            {
                title: "portrait",
                url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
            },
            {
                title: "sky",
                url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
            },
        ]
    }

    // Excercise 3 sample data

    artist.portfolio.forEach((element) => addCard(artist.name, element.title, element.url));



</script>

</html>
